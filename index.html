<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Compress and Protect</title>

    <link rel="icon" href="./favicon.svg" />

    <link rel="stylesheet" href="dist/style.css" />
  </head>

  <body class="fade-in">
    <div class="app">
      <header class="header">
        <div class="container">
          <div class="header-logo">
            <span>
              <svg
                width="60px"
                height="60px"
                viewBox="0 0 32 32"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect x="2" y="2" width="28" height="28" fill="#FFCA28" />
                <path
                  d="M19 25.2879L21.0615 23.9237C21.2231 24.4313 22.2462 25.6368 23.5385 25.6368C24.8308 25.6368 25.4308 24.931 25.4308 24.463C25.4308 23.1878 24.1112 22.7382 23.4774 22.5223C23.374 22.4871 23.289 22.4581 23.2308 22.4328C23.2009 22.4198 23.1558 22.4025 23.0979 22.3804C22.393 22.1111 19.7923 21.1175 19.7923 18.2373C19.7923 15.065 22.8538 14.7002 23.5462 14.7002C23.9991 14.7002 26.1769 14.7557 27.2615 16.7939L25.2615 18.1898C24.8231 17.3015 24.0946 17.0081 23.6462 17.0081C22.5385 17.0081 22.3077 17.8201 22.3077 18.1898C22.3077 19.227 23.5112 19.6919 24.5273 20.0844C24.7932 20.1871 25.0462 20.2848 25.2615 20.3866C26.3692 20.91 28 21.7666 28 24.463C28 25.8136 26.8672 28.0002 24.0154 28.0002C20.1846 28.0002 19.1692 25.7003 19 25.2879Z"
                  fill="#3E3E3E"
                />
                <path
                  d="M9 25.5587L11.1487 24.1953C11.317 24.7026 11.9713 25.638 12.9205 25.638C13.8698 25.638 14.3557 24.663 14.3557 24.1953V15.0002H16.9982V24.1953C17.041 25.4636 16.3376 28.0002 13.2332 28.0002C10.379 28.0002 9.19242 26.3039 9 25.5587Z"
                  fill="#3E3E3E"
                />
              </svg>
            </span>
            <div class="header-logo__title">Compress and Protect</div>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="textarea">
          <div class="container">
            <div class="textarea-content">
              <div class="textarea-content__input">
                <textarea name="text" id="input-area"></textarea>
                <div class="textarea-content__input-modal" modal-area></div>
              </div>
              <div class="textarea-content__buttons">
                <button class="start" start>
                  <i>
                    <svg
                      width="30px"
                      height="30px"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle
                        cx="12"
                        cy="12"
                        r="9"
                        stroke="#000000"
                        stroke-width="2.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M12 15L15 12M15 12L12 9M15 12H9"
                        stroke="#fff"
                        stroke-width="2.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </i>
                  <span>Compress and Protect</span>
                </button>
                <button class="clear" clear disabled>
                  <i>
                    <svg
                      width="30px"
                      height="30px"
                      viewBox="0 0 48 48"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <rect
                        width="48"
                        height="48"
                        fill="white"
                        fill-opacity="0.01"
                      />
                      <path
                        d="M44.7818 24.1702L31.918 7.09938L14.1348 20.5L27.5 37L30.8556 34.6644L44.7818 24.1702Z"
                        fill="#fff"
                        stroke="#000000"
                        stroke-width="4.30201"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M27.4998 37L23.6613 40.0748L13.0978 40.074L10.4973 36.6231L4.06543 28.0876L14.4998 20.2248"
                        stroke="#000000"
                        stroke-width="4.30201"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M13.2056 40.0721L44.5653 40.072"
                        stroke="#000000"
                        stroke-width="4.5"
                        stroke-linecap="round"
                      />
                      <clipPath id="clip0"></clipPath>
                    </svg>
                  </i>
                  <span>Clear</span>
                </button>
                <button class="copy" copy disabled>
                  <i>
                    <svg
                      width="30px"
                      height="30px"
                      viewBox="-1 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g id="copy-2" transform="translate(-3 -2)">
                        <path
                          id="secondary"
                          fill="#fff"
                          d="M10,5V3h9a1,1,0,0,1,1,1V16a1,1,0,0,1-1,1H9a1,1,0,0,1-1-1V5Z"
                        />
                        <path
                          id="primary"
                          d="M16,17v3a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V8A1,1,0,0,1,5,7H8"
                          fill="none"
                          stroke="#000000"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                        />
                        <path
                          id="primary-2"
                          data-name="primary"
                          d="M8,5V16a1,1,0,0,0,1,1H19a1,1,0,0,0,1-1V4a1,1,0,0,0-1-1H10ZM8,5h2V3Z"
                          fill="none"
                          stroke="#000000"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                        />
                      </g>
                    </svg>
                  </i>
                  <span>Copy</span>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <div class="footer-info">
            <p>
              <span>2024</span> by
              <a href="https://github.com/NovokhatskyiVitalii"
                >Novokhatskyi Vitalii</a
              >
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script type="module" src="dist/bundle.js"></script>
  </body>
</html>
